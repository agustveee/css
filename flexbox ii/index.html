<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Flexbox</h1>
    </header>

    <div class="container">
        <!-- Left Panel (A, B, C) -->
        <div class="left-panel">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
        </div>

        <!-- Right Panel (Grid for 1,2,3,4) -->
        <ul class="square-grid">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <footer>
        <p>Footer Content</p>
    </footer>

</body>
</html>
